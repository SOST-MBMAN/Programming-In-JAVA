<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bouncing Ball Applet</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #1c1c1c, #000);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
      }
      .card {
        background: #2a2a2a;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #00ff99;
        font-size: 28px;
      }
      p {
        font-size: 15px;
        color: #ccc;
        margin-bottom: 20px;
      }
      applet {
        border: 2px solid #00ff99;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bouncing Ball Animation</h1>
      <p>
        Enjoy this Java Applet that simulates a bouncing ball using threads and
        graphics!
      </p>
      <applet code="BouncingBallApplet.class" width="500" height="400">
        Your browser does not support Java Applets.<br />
        Please use <code>appletviewer bouncing_ball.html</code> or a legacy
        Java-enabled browser.
      </applet>
    </div>
  </body>
</html>
