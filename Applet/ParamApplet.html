<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Java Applet with Parameters</h1>
    <applet code="ParamApplet.class" width="500" height="500">
      <param name="message" value="Hello, Applet with Parameters!" />
      <param name="fontSize" value="30" />
      Your browser does not support Java Applets. Please use an applet viewer or
      a legacy Java-enabled browser.
    </applet>
  </body>
</html>
